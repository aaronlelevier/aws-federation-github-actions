# Sample workflow to access AWS resources when workflow is tied to branch
# The workflow Creates static website using aws s3
# Ref: https://docs.github.com/en/actions/deployment/security-hardening-your-deployments/configuring-openid-connect-in-amazon-web-services
name: Copy file to AWS S3

on:
  push:
    branches:
    - templates # pick an arbitrary branch name, so we're not syncing to S3 per git push

env:
  ACCOUNT : ${{ secrets.ACCOUNT }}
  BUCKET_NAME : ${{ secrets.BUCKET_NAME }}
  AWS_REGION : us-east-1
# permission can be added at job level or workflow level
permissions:
      id-token: write
      contents: write    # This is required for actions/checkout@v1
jobs:
  S3PackageUpload:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v1
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          role-to-assume: arn:aws:iam::${{ secrets.ACCOUNT }}:role/ExampleGithubRole
          role-session-name: ExampleGithubRole
          aws-region: ${{ env.AWS_REGION }}
      # Upload a file to AWS s3
      - name:  Copy index.html to s3
        run: |
          aws s3 cp ./index.html s3://${{ env.BUCKET_NAME }}/
